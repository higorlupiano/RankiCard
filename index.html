<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RankiCard - RPG Life</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #050505;
      color: #1a1a1a;
    }

    .font-rpg {
      font-family: 'Cinzel', serif;
    }

    /* Custom scrollbar for RPG feel */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #855e42;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a67c52;
    }

    /* Animations */
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.3s ease-out;
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    /* Landscape Mode Support */
    @media screen and (orientation: landscape) and (max-height: 500px) {
      /* Main container adjustments */
      .landscape-container {
        padding: 0.25rem !important;
      }
      
      /* Card dimensions swap - in landscape, card becomes wider and shorter */
      .landscape-card {
        max-width: none !important;
        width: 100% !important;
        max-height: calc(100dvh - 1rem) !important;
      }
      
      /* Content area - reduce height in landscape */
      .landscape-content {
        height: auto !important;
        max-height: calc(100dvh - 140px) !important;
        padding-top: 0.5rem !important;
        padding-bottom: 0.5rem !important;
      }
      
      /* Header adjustments */
      .landscape-header {
        padding-top: 0.5rem !important;
      }
      
      /* Footer nav at bottom */
      .landscape-footer {
        padding: 0.5rem !important;
      }
      
      /* Stats section side-by-side in landscape */
      .landscape-stats {
        flex-direction: row !important;
        gap: 1rem !important;
      }
      
      /* Stat boxes smaller in landscape */
      .landscape-stat-box {
        padding: 0.25rem !important;
        min-width: auto !important;
      }
      
      /* Avatar smaller in landscape */
      .landscape-avatar {
        width: 100px !important;
        height: 100px !important;
      }
      
      /* Profile section horizontal layout */
      .landscape-profile {
        display: grid !important;
        grid-template-columns: 1fr 2fr 1fr !important;
        gap: 1rem !important;
        align-items: start !important;
      }
      
      /* Text sizing */
      .landscape-title {
        font-size: 1.5rem !important;
      }
      
      /* Integration panels in a row */
      .landscape-integrations {
        display: grid !important;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)) !important;
        gap: 0.5rem !important;
      }
    }

    /* Custom scrollbar for content areas */
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(139, 108, 66, 0.5);
      border-radius: 2px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
